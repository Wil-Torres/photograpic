<h1 class="text-center">CONOCE NUESTRO PORTAFOLIO DE SESIONES DE FOTOS</h1>
<div class="row el-element-overlay">
  <div class="col-lg-3 col-md-6" *ngFor="let galeria of galerias">
    <div class="card">
      <div class="el-card-item">
        <div class="el-card-avatar el-overlay-1"> <img [src]="galeria.imgUrl" alt="user" />
          <div class="el-overlay">
            <ul class="el-info">
              <li><a class="btn default btn-outline" (click)="irPortafolio(galeria.id)"><i class="icon-magnifier"></i></a></li>
              <li><a class="btn default btn-outline" href="javascript:void(0);"><i class="icon-link"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="el-card-content">
          <h3 class="box-title">{{galeria.title}}</h3> <small>{{galeria.subtitle}}</small>
          <br/>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
